<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      background: #333;
      color: white;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }

    .box {
      background: white;
      width: 200px;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      color: #007bff;
      margin-bottom: 12px;
    }
  </style>
  
  <script>
    function addToCart(productName) {
      let items = JSON.parse(localStorage.getItem('cart')) || [];
      items.push(productName);
      localStorage.setItem('cart', JSON.stringify(items));
      alert(productName + " added to cart!");
    }
  </script>
</head>
<body>
  <div class="topbar">
    <div>Tech Store</div>
    <input type="text" class="search" id="search" placeholder="Search for products..." onkeyup="filterProducts()">
    <a class="btn" href="./cart.html">View Cart</a>
  </div>

  <div class="container">
    <div class="box">
      <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/MUW23_AV3?wid=1144&hei=1144" class="img">
      <div class="title">Wireless Headphones</div>
      <div class="price">$59.99</div>
      <button class="btn" onclick="addToCart('Wireless Headphones')">Add to Cart</button>
    </div>

    <div class="box">
      <img src="https://img.joomcdn.net/865ca95f4bb8aa48bd66833b5ef6abaaae25ffbc_original.jpeg" class="img">
      <div class="title">Smart Watch</div>
      <div class="price">$129.99</div>
      <button class="btn" onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>

    <div class="box">
      <img src="https://api.time.com/wp-content/uploads/2014/01/fitbit.jpg" class="img">
      <div class="title">Fitness Tracker</div>
      <div class="price">$89.99</div>
      <button class="btn" onclick="addToCart('Fitness Tracker')">Add to Cart</button>
    </div>
  </div>
</body>
</html>
