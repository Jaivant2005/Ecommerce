<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .topbar {
      background: #333;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #0056b3;
    }

    .box {
      background: white;
      padding: 16px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div> Your Cart</div>
    <a class="btn" href="Home.html">Back to Shop</a>
  </div>

  <div id="cart-list"></div>

  <script>
    const cartData = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-list');

    if (cartData.length === 0) {
      cartList.innerHTML = '<div class="box">Your cart is empty.</div>';
    } else {
      cartData.forEach((item, index) => {
        const box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `<div class="title">${index + 1}. ${item}</div>`;
        cartList.appendChild(box);
      });
    }
  </script>
</body>
</html>
